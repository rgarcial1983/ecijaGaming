<div class="card">
  <div class="card-body flexible">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido 1</th>
          <th scope="col">Apellido 2</th>
          <th scope="col">Email</th>
          <th scope="col">Tel√©fono</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let socio of socioList">
          <td>{{socio.nombre}}</td>
          <td>{{socio.apellido1}}</td>
          <td>{{socio.apellido2}}</td>
          <td>{{socio.email}}</td>
          <td>{{socio.telefono}}</td>
          <td>
            <a class="btn btn-secondary text-white" (click)="onEdit(socio)">
              <i class="far fa-edit"></i>
            </a>
            <a class="btn btn-danger text-white" (click)="onDelete(socio.$key)">
              <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
